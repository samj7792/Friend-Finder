<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Friend Finder</title>

    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>

    <div class="container">

        <h1>Survey Questions</h1>

        <hr>

        <h2>About You</h2>
        
        <div class="form-group">
        
            <label for="name">Enter your name</label>
        
            <input class="form-control" type="text" placeholder="Name" id="name">
        
            <hr>
        
            <h2>Question 1</h2>
        
            <label for="q1">Your mind is always buzzing with unexplored ideas and plans</label>
        
            <br>

            <select id="q1" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 2</h2>
        
            <label for="q2">Generally speaking, you rely more on your experience than you imagination.</label>
        
            <br>

            <select id="q2" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 3</h2>
        
            <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        
            <br>

            <select id="q3" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 4</h2>
        
            <label for="q4">You rarely do something just out of sheer curiosity.</label>
        
            <br>

            <select id="q4" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 5</h2>
        
            <label for="q5">People can rarely upset you.</label>
        
            <br>

            <select id="q5" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 6</h2>
        
            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
        
            <br>

            <select id="q6" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 7</h2>
        
            <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
        
            <br>

            <select id="q7" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 8</h2>
        
            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
        
            <br>

            <select id="q8" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 9</h2>
        
            <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        
            <br>

            <select id="q9" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <h2>Question 10</h2>
        
            <label for="q10">You feel more energetic after spending time with a group of people.</label>
        
            <br>

            <select id="q10" class="form-control form-control-sm">
        
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <button class="btn btn-primary submit">Submit</button>

        <br>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a>
            </div>
        </footer>
    </div>

    <!-- Modal -->
<div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
            <h2 id="match-name"></h2>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
</div>

</body>

<script type="text/javascript">

$(".submit").on("click", function(event) {
    event.preventDefault();

    var newFriend = {
        name: $("#name").val().trim(),
        scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
        ]
    };

    console.log(newFriend);

    $.post("/api/friends", newFriend, function(data) {

        $("#match-name").text(data.name);

        $("#results-modal").modal("toggle");
    });
})

</script>
</html>
